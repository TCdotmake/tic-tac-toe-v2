<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,700;1,300&display=swap"
      rel="stylesheet"
    />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div id="gameBoard"></div>
    <!-- <button id="aiToggle1">P1 AI toggle</button>
    <button id="aiToggle2">P2 AI toggle</button> -->
    <!-- <button id="newGame">newGame</button> -->
    
    <div class="bottom-section">
      <button class="ng-btn" id="new-game">New Game</button>

      <div class="btn-section">
        <div class="ai-switch">
          <label class="switch">
            <input type="checkbox" name="P1-AI-toggle" id="p1-ai" />
            <span class="slider round"></span>
          </label>
          <label class="toggle-label" for="P1-AI-toggle" id="x-label">X CPU</label>
        </div>
        <div class="ai-switch">
          <label class="switch">
            <input type="checkbox" name="P2-AI-toggle" id="p2-ai" />
            <span class="slider round"></span>
          </label>
          <label class="toggle-label" for="P2-AI-toggle" id="o-label">O CPU</label>
        </div>
      </div>
    </div>
    <footer>Tommy Chen Â© 2022<a href="https://github.com/TCdotmake/tic-tac-toe-v2" target="_blank" rel="noopener noreferrer"><i class="bi bi-github"></i></a>
    </footer>

    <script src="./index.js"></script>
  </body>
</html>
